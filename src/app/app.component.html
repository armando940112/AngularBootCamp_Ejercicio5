<div class="new-post">
  <input [(ngModel)]="selectedPost.title" (keyup.enter)="savePost()">
  <input [(ngModel)]="selectedPost.body" (keyup.enter)="savePost()">
  <button *ngIf="isEditing" (click)="cancelEdition()">Cancel</button>
</div>

<table>
  <tr *ngFor="let post of posts" class="posts" (click)="editPost(post)">
    <td><span>{{post.id}} </span></td>
    <td><span>{{post.title}}</span></td>
    <td><span>{{post.body}}</span></td>
    <td class="buttons">
      <input type="button" (click)="removePost(post)" value="Remove">
    </td>
  </tr>
</table>
